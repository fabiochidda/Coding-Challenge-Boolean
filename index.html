<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@600&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Coding Challenge</title>
  </head>
  <body>
    <div class="container">

      <header>
        <!-- Logo e slogan -->
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Background verde con pulsanti -->
        <div class="bg-button">
          <div class="bottoni">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </div>
        </div>
      </nav>

      <main>
        <!-- Descrizione Monopattini con nome, luogo e stato della carica -->
        <section class="monopattino">
          <input type="checkbox">
          <span class="nome">Monopattino Gino22</span>
          <div class="luogo-carica"><span>&#8614;</span> Via Guadalametri - a 220 metri da te</div>
          <div class="luogo-carica">Stato carica:</div>
          <div class="barHalf"></div><br>
        </section>

        <section class="monopattino">
          <input type="checkbox">
          <span class="nome">Monopattino Mike24</span>
          <div class="luogo-carica"><span>&#8614;</span> Via Ricciardoni - a 420 metri da te</div>
          <div class="luogo-carica">Stato carica:</div>
          <div class="barFull"></div><br>
        </section>

        <section class="monopattino">
          <input type="checkbox">
          <span class="nome">Monopattino Fede154</span>
          <div class="luogo-carica"><span>&#8614;</span> Via Mentarini - a 490 metri da te</div>
          <div class="luogo-carica">Stato carica:</div>
          <div class="barLow"></div>
        </section>

      </main>

      </div>
  </body>
</html>
